<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img width="450px" height="300px" src="images/fake-logo.png" alt="Logo" />

    <div id="passwordcontainer">
      <p>
        Welcome Back. Please <span style="font-weight: bold">LOGIN</span> to
        continue...
      </p>
      <hr />
      <p>Username: <input type="password" /></p>
      <p>Password: <input type="password" /></p>
      <p><button id="LOGINBUTTON">LOGIN</button></p>
      <p style="font-family: Georgia, 'Times New Roman', Times, serif">
        <a target="_blank" href="https://www.wikihow.com/Remember-Passwords"
          >Forgot your password?</a
        >
      </p>
    </div>

    <a target="_blank" href="https://www.facebook.com/">
      <img
        width="50px"
        height="50px"
        src="images/facebook-icon.png"
        alt="Facebooklogo"
    /></a>
    <a target="_blank" href="https://www.youtube.com/"
      ><img
        width="50px"
        height="50px"
        src="images/youtube-icon.png"
        alt="YoutubeIcon"
    /></a>
    <a target="_blank" href="https://twitter.com/"
      ><img
        width="50px"
        height="50px"
        src="images/twitter-icon.png"
        alt="Twitter icon"
    /></a>
    <a target="_blank" href="https://www.instagram.com/">
      <img
        width="50px"
        height="50px"
        src="images/instagram-icon.png"
        alt="Instargram logo"
    /></a>

</html>
